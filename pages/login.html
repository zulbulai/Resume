<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Status | Camva Pro</title>
    
    <!-- LIBRARIES -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Outfit', sans-serif; background-color: #f1f5f9; }
        .fade-in { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4 bg-slate-100">

    <div id="root" class="w-full max-w-md"></div>

    <script type="text/babel">
        // ==========================================
        // ⚙️ CONFIGURATION
        // ==========================================
        const API_URL = "https://script.google.com/macros/s/AKfycbwWKXiL6xWik0Pyw0SexXUAslugCMN-NXYFo-P-_BOhIWTFUtHRt6RZ6JmgMwseY-_O/exec";
        const SUPPORT_PHONE = "916387617678"; 
        const UPI_ID = "canvapro@upi";

        const { useState, useEffect } = React;

        const Icon = ({ name, size=20, className="" }) => {
            useEffect(() => lucide.createIcons(), [name]);
            return <i data-lucide={name} width={size} height={size} className={className}></i>;
        };

        const App = () => {
            const [user, setUser] = useState(null);
            const [email, setEmail] = useState('');
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');
            const [showPay, setShowPay] = useState(false);

            // Auto-load last search
            useEffect(() => {
                const savedUser = localStorage.getItem('camva_search_v1');
                if(savedUser) setUser(JSON.parse(savedUser));
            }, []);

            const handleSearch = async (e) => {
                e.preventDefault();
                setLoading(true);
                setError('');

                try {
                    // Backend call (Using 'login' action as search)
                    const response = await fetch(API_URL, {
                        method: 'POST',
                        body: JSON.stringify({
                            action: 'login', // Backend logic remains same
                            data: { email: email }
                        })
                    });
                    const json = await response.json();

                    if(json.status === 'success') {
                        setUser(json.customer);
                        localStorage.setItem('camva_search_v1', JSON.stringify(json.customer));
                    } else {
                        setError('No details found for this email.');
                    }
                } catch(err) {
                    setError('Connection Error. Try again.');
                } finally {
                    setLoading(false);
                }
            };

            const clearSearch = () => {
                localStorage.removeItem('camva_search_v1');
                setUser(null);
                setEmail('');
                setError('');
            };

            const openWA = (text) => {
                window.open(`https://wa.me/${SUPPORT_PHONE}?text=${encodeURIComponent(text)}`, '_blank');
            };

            // --- VIEW 1: SEARCH SCREEN ---
            if (!user) {
                return (
                    <div className="bg-white rounded-3xl shadow-xl p-8 fade-in border border-slate-200">
                        <div className="text-center mb-8">
                            <div className="w-16 h-16 bg-blue-50 text-blue-600 rounded-full flex items-center justify-center mx-auto mb-4 shadow-sm border border-blue-100">
                                <Icon name="search" size={28} />
                            </div>
                            <h1 className="text-2xl font-bold text-slate-800">Check Status</h1>
                            <p className="text-slate-500 text-sm mt-1">Enter your email to view plan details.</p>
                        </div>

                        <form onSubmit={handleSearch} className="space-y-5">
                            <div className="relative">
                                <div className="absolute left-4 top-3.5 text-slate-400"><Icon name="mail" size={18} /></div>
                                <input 
                                    type="email" 
                                    required 
                                    className="w-full pl-12 pr-4 py-3 rounded-xl border border-slate-200 focus:border-blue-500 focus:ring-4 focus:ring-blue-100 outline-none transition-all font-medium bg-slate-50 focus:bg-white" 
                                    placeholder="Enter your email address"
                                    value={email}
                                    onChange={(e) => setEmail(e.target.value)}
                                />
                            </div>

                            {error && (
                                <div className="bg-red-50 text-red-500 p-3 rounded-xl text-sm flex items-center gap-2 border border-red-100">
                                    <Icon name="alert-circle" size={16} /> {error}
                                </div>
                            )}

                            <button 
                                type="submit" 
                                disabled={loading}
                                className="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-xl shadow-lg shadow-blue-200 transition-all flex justify-center items-center gap-2"
                            >
                                {loading ? 'Searching...' : 'Search Details'} 
                                {!loading && <Icon name="arrow-right" size={18} />}
                            </button>
                        </form>

                        <div className="mt-8 text-center pt-6 border-t border-slate-100">
                            <p className="text-slate-400 text-xs mb-2">Want to buy a plan?</p>
                            <button onClick={() => openWA("Hi, I want to buy a new subscription.")} className="text-blue-600 font-bold text-sm hover:underline flex items-center justify-center gap-1 w-full">
                                Contact Sales <Icon name="external-link" size={14} />
                            </button>
                        </div>
                    </div>
                );
            }

            // --- VIEW 2: DETAILS SCREEN ---
            
            const today = new Date();
            today.setHours(0,0,0,0);
            const expiryDate = new Date(user.expiry);
            expiryDate.setHours(0,0,0,0);
            const daysLeft = Math.ceil((expiryDate - today) / (1000 * 60 * 60 * 24));
            const isExpired = daysLeft < 0;

            return (
                <div className="w-full fade-in pb-12">
                    
                    {/* Header */}
                    <div className="flex justify-between items-center mb-6 px-1">
                        <button onClick={clearSearch} className="flex items-center gap-2 text-slate-500 hover:text-slate-800 transition font-medium">
                            <Icon name="arrow-left" size={18} /> Back
                        </button>
                        <div className="flex items-center gap-2 bg-white px-3 py-1.5 rounded-full shadow-sm border border-slate-200">
                            <div className="w-2 h-2 rounded-full bg-green-500 animate-pulse"></div>
                            <span className="text-xs font-bold text-slate-600">Verified</span>
                        </div>
                    </div>

                    {/* Main Card */}
                    <div className={`relative overflow-hidden rounded-3xl p-6 text-white shadow-2xl mb-6 ${isExpired ? 'bg-gradient-to-br from-slate-700 to-slate-900' : 'bg-gradient-to-br from-blue-600 to-indigo-600'}`}>
                        <div className="absolute top-0 right-0 -mt-10 -mr-10 w-40 h-40 bg-white/10 rounded-full blur-2xl"></div>
                        
                        <div className="relative z-10">
                            <div className="flex justify-between items-start mb-6">
                                <div>
                                    <p className="text-white/60 text-xs font-bold uppercase tracking-wider mb-1">Customer Name</p>
                                    <h2 className="text-xl font-bold flex items-center gap-2">
                                        {user.name} 
                                    </h2>
                                </div>
                                <div className={`px-3 py-1 rounded-full text-[10px] font-bold uppercase border ${isExpired ? 'bg-red-500 border-red-400' : 'bg-green-500 border-green-400'}`}>
                                    {isExpired ? 'Expired' : 'Active'}
                                </div>
                            </div>

                            <div className="bg-black/20 rounded-2xl p-4 backdrop-blur-md border border-white/10">
                                <div className="grid grid-cols-2 gap-4 border-b border-white/10 pb-4 mb-4">
                                    <div>
                                        <p className="text-[10px] text-white/60 uppercase">Current Plan</p>
                                        <p className="font-bold text-lg">{user.plan}</p>
                                    </div>
                                    <div className="text-right">
                                        <p className="text-[10px] text-white/60 uppercase">Expiry Date</p>
                                        <p className="font-bold text-lg">{new Date(user.expiry).toLocaleDateString('en-IN')}</p>
                                    </div>
                                </div>
                                <div className="flex items-center gap-3">
                                    <Icon name="clock" size={18} className={isExpired ? "text-red-400" : "text-green-400"} />
                                    <span className="text-sm font-medium">
                                        {isExpired ? `${Math.abs(daysLeft)} Days Overdue` : `${daysLeft} Days Remaining`}
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* Action Grid */}
                    <div className="grid grid-cols-2 gap-3 mb-6">
                        <button onClick={() => setShowPay(true)} className="bg-white p-4 rounded-2xl shadow-sm border border-slate-200 flex flex-col items-center justify-center gap-2 hover:border-blue-400 hover:shadow-md transition group">
                            <div className="w-10 h-10 bg-green-50 text-green-600 rounded-full flex items-center justify-center group-hover:scale-110 transition">
                                <Icon name="refresh-cw" />
                            </div>
                            <span className="text-sm font-bold text-slate-700">Renew Plan</span>
                        </button>

                        <button onClick={() => openWA(`Payment Screenshot for: ${user.email}`)} className="bg-white p-4 rounded-2xl shadow-sm border border-slate-200 flex flex-col items-center justify-center gap-2 hover:border-blue-400 hover:shadow-md transition group">
                            <div className="w-10 h-10 bg-blue-50 text-blue-600 rounded-full flex items-center justify-center group-hover:scale-110 transition">
                                <Icon name="image" />
                            </div>
                            <span className="text-sm font-bold text-slate-700">Send Proof</span>
                        </button>
                    </div>

                    <div className="bg-white rounded-2xl p-4 shadow-sm border border-slate-200">
                        <div className="flex items-center justify-between mb-4">
                            <h3 className="font-bold text-slate-700 text-sm">Need Help?</h3>
                            <span className="text-xs text-slate-400">Available 24/7</span>
                        </div>
                        <div className="flex gap-3">
                            <button onClick={() => openWA(`Hi, I need support regarding my account (${user.email}).`)} className="flex-1 bg-slate-50 hover:bg-slate-100 text-slate-700 py-2.5 rounded-xl text-xs font-bold flex items-center justify-center gap-2 transition">
                                <Icon name="message-circle" size={16} /> WhatsApp
                            </button>
                            <a href={`tel:${SUPPORT_PHONE}`} className="flex-1 bg-slate-50 hover:bg-slate-100 text-slate-700 py-2.5 rounded-xl text-xs font-bold flex items-center justify-center gap-2 transition">
                                <Icon name="phone" size={16} /> Call Now
                            </a>
                        </div>
                    </div>

                    {/* PAYMENT MODAL */}
                    {showPay && (
                        <div className="fixed inset-0 bg-black/60 z-50 flex items-center justify-center p-4 backdrop-blur-sm fade-in">
                            <div className="bg-white w-full max-w-sm rounded-3xl overflow-hidden shadow-2xl relative">
                                <button onClick={() => setShowPay(false)} className="absolute top-4 right-4 bg-slate-100 p-2 rounded-full text-slate-500 hover:bg-slate-200 transition"><Icon name="x" size={18} /></button>
                                
                                <div className="p-8 text-center">
                                    <div className="w-12 h-12 bg-green-100 text-green-600 rounded-full flex items-center justify-center mx-auto mb-4">
                                        <Icon name="qr-code" />
                                    </div>
                                    <h3 className="text-xl font-bold text-slate-800">Scan & Pay</h3>
                                    <p className="text-sm text-slate-500 mb-6">Renew your subscription instantly</p>
                                    
                                    <div className="bg-white p-2 border-2 border-dashed border-slate-200 rounded-2xl mb-6 inline-block">
                                        <img src={`https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=upi://pay?pa=${UPI_ID}&pn=CamvaPro&am=0`} alt="QR Code" className="w-48 h-48 rounded-xl" />
                                    </div>
                                    
                                    <div className="space-y-3">
                                        <div className="bg-slate-50 py-2 px-4 rounded-lg border border-slate-200 flex justify-between items-center">
                                            <span className="text-xs text-slate-500 font-mono">{UPI_ID}</span>
                                            <span className="text-xs font-bold text-green-600">UPI</span>
                                        </div>
                                        <a href={`upi://pay?pa=${UPI_ID}&pn=CamvaPro`} className="block w-full bg-blue-600 text-white py-3 rounded-xl font-bold hover:bg-blue-700 transition shadow-lg shadow-blue-200">
                                            Open UPI App
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
