<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Login | Camva Pro</title>
    
    <!-- LIBRARIES (React, Tailwind, Icons) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Outfit', sans-serif; background-color: #f8fafc; }
        .fade-in { animation: fadeIn 0.6s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .glass-card { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4 bg-slate-50">

    <div id="root" class="w-full max-w-md"></div>

    <script type="text/babel">
        // ==========================================
        // ⚙️ CONFIGURATION
        // ==========================================
        
        // आपका नया Web App URL
        const API_URL = "https://script.google.com/macros/s/AKfycbwWKXiL6xWik0Pyw0SexXUAslugCMN-NXYFo-P-_BOhIWTFUtHRt6RZ6JmgMwseY-_O/exec";
        
        const SUPPORT_PHONE = "916387617678"; 
        const UPI_ID = "6387617678@upi"; // अपना UPI ID यहाँ चेक कर लें

        const { useState, useEffect } = React;

        // --- ICON COMPONENT ---
        const Icon = ({ name, size=20, className="" }) => {
            useEffect(() => lucide.createIcons(), [name]);
            return <i data-lucide={name} width={size} height={size} className={className}></i>;
        };

        // --- MAIN APP ---
        const App = () => {
            const [user, setUser] = useState(null);
            const [email, setEmail] = useState('');
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');
            const [showPay, setShowPay] = useState(false);

            // 1. Auto-Login Check
            useEffect(() => {
                const savedUser = localStorage.getItem('camva_user_v2');
                if(savedUser) setUser(JSON.parse(savedUser));
            }, []);

            // 2. Login Logic
            const handleLogin = async (e) => {
                e.preventDefault();
                setLoading(true);
                setError('');

                try {
                    // Backend को डेटा भेजें
                    const response = await fetch(API_URL, {
                        method: 'POST',
                        body: JSON.stringify({
                            action: 'login',
                            data: { email: email }
                        })
                    });

                    const json = await response.json();

                    if(json.status === 'success') {
                        setUser(json.customer);
                        localStorage.setItem('camva_user_v2', JSON.stringify(json.customer)); // Save login
                    } else {
                        setError(json.message || 'Email not found in our database.');
                    }
                } catch(err) {
                    setError('Network Error. Please check your internet.');
                } finally {
                    setLoading(false);
                }
            };

            // 3. Logout Logic
            const handleLogout = () => {
                localStorage.removeItem('camva_user_v2');
                setUser(null);
                setEmail('');
                setError('');
            };

            // 4. WhatsApp Helper
            const openWA = (text) => {
                window.open(`https://wa.me/${SUPPORT_PHONE}?text=${encodeURIComponent(text)}`, '_blank');
            };

            // --- VIEW 1: LOGIN SCREEN ---
            if (!user) {
                return (
                    <div className="bg-white rounded-3xl shadow-2xl p-8 fade-in border border-slate-100">
                        <div className="text-center mb-8">
                            <div className="w-16 h-16 bg-indigo-50 text-indigo-600 rounded-full flex items-center justify-center mx-auto mb-4 shadow-sm">
                                <Icon name="lock" size={28} />
                            </div>
                            <h1 className="text-2xl font-bold text-slate-800">Member Login</h1>
                            <p className="text-slate-500 text-sm mt-1">Access your Camva Pro Dashboard</p>
                        </div>

                        <form onSubmit={handleLogin} className="space-y-5">
                            <div>
                                <label className="block text-xs font-bold text-slate-500 uppercase mb-2 ml-1">Email Address</label>
                                <div className="relative">
                                    <div className="absolute left-4 top-3.5 text-slate-400"><Icon name="mail" size={18} /></div>
                                    <input 
                                        type="email" 
                                        required 
                                        className="w-full pl-12 pr-4 py-3 rounded-xl border border-slate-200 focus:border-indigo-500 focus:ring-4 focus:ring-indigo-50 outline-none transition-all font-medium" 
                                        placeholder="Enter your email"
                                        value={email}
                                        onChange={(e) => setEmail(e.target.value)}
                                    />
                                </div>
                            </div>

                            {error && (
                                <div className="bg-red-50 text-red-500 p-3 rounded-xl text-sm flex items-center gap-2">
                                    <Icon name="alert-circle" size={16} /> {error}
                                </div>
                            )}

                            <button 
                                type="submit" 
                                disabled={loading}
                                className="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-4 rounded-xl shadow-lg shadow-indigo-200 transition-all flex justify-center items-center gap-2"
                            >
                                {loading ? 'Verifying...' : 'Login Now'} 
                                {!loading && <Icon name="arrow-right" size={18} />}
                            </button>
                        </form>

                        <div className="mt-8 text-center pt-6 border-t border-slate-100">
                            <p className="text-slate-400 text-xs mb-2">Don't have an account?</p>
                            <button onClick={() => openWA("Hi, I want to buy a new subscription.")} className="text-indigo-600 font-bold text-sm hover:underline">
                                Buy Subscription
                            </button>
                        </div>
                    </div>
                );
            }

            // --- VIEW 2: DASHBOARD SCREEN ---
            
            // Calculate Days Left
            const today = new Date();
            today.setHours(0,0,0,0);
            const expiryDate = new Date(user.expiry);
            expiryDate.setHours(0,0,0,0);
            const daysLeft = Math.ceil((expiryDate - today) / (1000 * 60 * 60 * 24));
            const isExpired = daysLeft < 0;

            return (
                <div className="w-full fade-in pb-12">
                    
                    {/* Header */}
                    <div className="flex justify-between items-center mb-6 px-2">
                        <div>
                            <p className="text-slate-400 text-xs font-bold uppercase tracking-wider">Welcome Back</p>
                            <h2 className="text-xl font-bold text-slate-800 flex items-center gap-2">
                                {user.name.split(' ')[0]} <Icon name="sparkles" size={16} className="text-yellow-500 fill-yellow-500" />
                            </h2>
                        </div>
                        <button onClick={handleLogout} className="p-2 bg-white text-slate-400 rounded-full shadow-sm hover:text-red-500 transition">
                            <Icon name="log-out" size={20} />
                        </button>
                    </div>

                    {/* Main Card */}
                    <div className={`relative overflow-hidden rounded-3xl p-6 text-white shadow-2xl mb-6 ${isExpired ? 'bg-gradient-to-br from-red-500 to-rose-600' : 'bg-gradient-to-br from-indigo-600 to-violet-600'}`}>
                        {/* Background Circles */}
                        <div className="absolute top-0 right-0 -mt-10 -mr-10 w-40 h-40 bg-white/10 rounded-full blur-2xl"></div>
                        <div className="absolute bottom-0 left-0 -mb-10 -ml-10 w-40 h-40 bg-black/10 rounded-full blur-2xl"></div>

                        <div className="relative z-10">
                            <div className="flex justify-between items-start mb-4">
                                <div className={`px-3 py-1 rounded-full text-[10px] font-bold uppercase border ${isExpired ? 'bg-red-800/30 border-red-400' : 'bg-indigo-400/30 border-indigo-300'}`}>
                                    {isExpired ? 'Plan Expired' : 'Active Plan'}
                                </div>
                                <Icon name="crown" className="text-yellow-300 fill-yellow-300" />
                            </div>

                            <h3 className="text-3xl font-bold mb-1">{user.plan}</h3>
                            <p className="text-white/80 text-sm mb-6 font-medium">Valid until {new Date(user.expiry).toLocaleDateString('en-IN')}</p>

                            <div className="bg-black/20 backdrop-blur-md rounded-xl p-3 flex items-center gap-3 border border-white/10">
                                <div className={`p-2 rounded-lg ${isExpired ? 'bg-red-500' : 'bg-emerald-500'}`}>
                                    <Icon name="clock" size={18} className="text-white" />
                                </div>
                                <div>
                                    <p className="text-[10px] uppercase text-white/60 font-bold">Time Remaining</p>
                                    <p className="font-bold text-sm">
                                        {isExpired ? `${Math.abs(daysLeft)} Days Overdue` : `${daysLeft} Days Left`}
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* Quick Actions */}
                    <p className="text-slate-400 text-xs font-bold uppercase tracking-wider mb-3 px-2">Quick Actions</p>
                    
                    <div className="space-y-3">
                        {/* Payment Button */}
                        <button onClick={() => setShowPay(true)} className="w-full bg-white p-4 rounded-2xl shadow-sm border border-slate-100 flex items-center justify-between group hover:border-indigo-200 transition-all">
                            <div className="flex items-center gap-4">
                                <div className="bg-green-50 text-green-600 p-3 rounded-xl">
                                    <Icon name="wallet" />
                                </div>
                                <div className="text-left">
                                    <h4 className="font-bold text-slate-700">Renew Subscription</h4>
                                    <p className="text-xs text-slate-400">Make payment via UPI</p>
                                </div>
                            </div>
                            <Icon name="chevron-right" className="text-slate-300 group-hover:text-indigo-500" />
                        </button>

                        {/* Screenshot Button */}
                        <button onClick={() => openWA(`Hi Team, sending payment screenshot for account: ${user.email}`)} className="w-full bg-white p-4 rounded-2xl shadow-sm border border-slate-100 flex items-center justify-between group hover:border-indigo-200 transition-all">
                            <div className="flex items-center gap-4">
                                <div className="bg-blue-50 text-blue-600 p-3 rounded-xl">
                                    <Icon name="image" />
                                </div>
                                <div className="text-left">
                                    <h4 className="font-bold text-slate-700">Send Screenshot</h4>
                                    <p className="text-xs text-slate-400">Verify your payment</p>
                                </div>
                            </div>
                            <Icon name="chevron-right" className="text-slate-300 group-hover:text-indigo-500" />
                        </button>

                        {/* Support Grid */}
                        <div className="grid grid-cols-2 gap-3 pt-2">
                            <button onClick={() => openWA(`Hi, I need support regarding my plan (${user.email}).`)} className="bg-white p-4 rounded-2xl shadow-sm border border-slate-100 flex flex-col items-center justify-center gap-2 hover:bg-slate-50 transition">
                                <Icon name="message-circle" className="text-green-500" />
                                <span className="text-xs font-bold text-slate-600">WhatsApp</span>
                            </button>
                            <a href={`tel:${SUPPORT_PHONE}`} className="bg-white p-4 rounded-2xl shadow-sm border border-slate-100 flex flex-col items-center justify-center gap-2 hover:bg-slate-50 transition">
                                <Icon name="phone" className="text-indigo-500" />
                                <span className="text-xs font-bold text-slate-600">Call Us</span>
                            </a>
                        </div>
                    </div>

                    {/* PAYMENT MODAL */}
                    {showPay && (
                        <div className="fixed inset-0 bg-black/60 z-50 flex items-center justify-center p-4 backdrop-blur-sm fade-in">
                            <div className="bg-white w-full max-w-sm rounded-3xl overflow-hidden shadow-2xl">
                                <div className="bg-slate-900 text-white p-6 text-center relative">
                                    <button onClick={() => setShowPay(false)} className="absolute top-4 right-4 text-slate-400 hover:text-white"><Icon name="x" /></button>
                                    <h3 className="text-lg font-bold">Scan & Pay</h3>
                                    <p className="text-sm text-slate-400">Renew your {user.plan}</p>
                                </div>
                                <div className="p-8 flex flex-col items-center">
                                    <div className="bg-white p-2 border-2 border-dashed border-slate-200 rounded-xl mb-4 shadow-inner">
                                        <img src={`https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=upi://pay?pa=${UPI_ID}&pn=CamvaPro&am=0`} alt="QR Code" className="w-48 h-48 rounded-lg" />
                                    </div>
                                    <div className="bg-slate-100 px-4 py-2 rounded-lg text-xs font-mono text-slate-600 mb-6">
                                        {UPI_ID}
                                    </div>
                                    
                                    <a href={`upi://pay?pa=${UPI_ID}&pn=CamvaPro`} className="w-full bg-indigo-600 text-white py-3 rounded-xl font-bold flex justify-center items-center gap-2 hover:bg-indigo-700 transition">
                                        Pay via UPI App <Icon name="external-link" size={16} />
                                    </a>
                                </div>
                            </div>
                        </div>
                    )}

                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
